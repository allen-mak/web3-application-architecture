<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/keygen.js" defer></script>
</head>
<body>

<div class="container">
    <p class="keygen_title">Save the below key pair data, then select "Return" to login</p>

    <form class="login-form" action="./login.html">
        <div>
            <p class="keygen_keys">Public Key:<br><br>
                <span id="publicKey" class="keygen_keys_content"></span></p>

            <p class="keygen_keys">Private Key:<br><br>
                <span id="privateKey" class="keygen_keys_content"></span></p>
        </div>

        <button class="btn btn--form" type="submit" value="Return to login">
            Return
        </button>
    </form>
</div>

</body>
</html>
