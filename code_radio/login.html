<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

<div class="container">
    <h2 class="login-title">Login</h2>

    <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
        <input id="pubkey" type="text" placeholder="Public Key" required>
        <input id="privkey" type="password" placeholder="Private Key" required>

        <button class="btn btn--form" type="submit" value="Connect">
            Connect
        </button>
    </form>

    <p class="divider"><span>or</span></p>

    <form class="login-form">
        <button class="btn btn--form" type="button" onclick="generateKeyPair()">
            Create New User
        </button>
    </form>
</div>

</body>
</html>
